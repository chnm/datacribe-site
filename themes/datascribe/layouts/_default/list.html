
{{ define "main" }}
<div class="grid-container">  
    <div class="grid-x grid-padding-x">
    <div class="medium-8 cell medium-offset-2">
       <h1 class="page">{{ .Title }}</h1> 

        {{ .Content }}

        <ul>
            <!-- Ranges through content/posts/*.md -->
            {{ range .Pages }}
                <li>
                    <a href="{{.Permalink}}">{{.Title}}</a>, {{.Summary}}
                </li>
            {{ end }}
            </ul>
    </div>  
  </div>
</div>
{{ end }}
