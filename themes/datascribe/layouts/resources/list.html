
{{ define "main" }}
<div class="grid-container">  
    <div class="grid-x grid-padding-x">
    <div class="medium-8 cell medium-offset-2">
       <h1 class="page">{{ .Title }}</h1> 

        {{ .Content }}

        <div class="pagelist">
            <!-- Ranges through content/posts/*.md -->
            {{ range .Pages }}
                  <p><a href="{{.Permalink}}">{{.Title}}:</a> {{.Summary}}</p>
            {{ end }}</div>
    </div>  
  </div>
</div>
{{ end }}
