{{ define "main" }}
<div class="grid-container">  
  <div class="grid-x grid-padding-x">

    <div class="medium-8 cell medium-offset-2 small-offset-1">
       <h1 class="page">{{ .Title }}</h1> 
      <p>{{.Summary}}</p>

      {{ with .Params.projects }}
      <h3>Table of Contents</h3>
      {{ end }}
      <ul class="toc__cases">
      {{ range .Params.projects }}
      <li><a href="#{{ urlize .title }}">{{ .title }}</a>: {{ .desc }} </li>
      {{ end }}
      </ul>
        <hr width="50%">
        {{ .Content }}

</div>
{{ end }}
