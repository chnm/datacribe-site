
{{ define "main" }}
<div class="grid-container">  
    <div class="grid-x grid-padding-x">
    <div class="medium-3 left cell">
      {{ .TableOfContents }}
    </div>
    <div class="medium-8 cell">
       <h1 class="page">{{ .Title }}</h1> 

        {{ .Content }}

            <!-- Ranges through content/posts/*.md -->
            {{ range .Pages }}
                    <a href="{{.Permalink}}">{{.Title}}</a> {{.Summary}}
            {{ end }}
    </div>  
  </div>
</div>
{{ end }}
